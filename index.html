<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Francent Gazette</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    header {
      background: #00B200;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    /* carousel section */
    #carousel {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-slide {
      display: none;
      width: 100%;
      aspect-ratio: 16 / 9;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .carousel-slide.active {
      display: block;
    }

    /* force carousel buttons to be square green */
    #carousel .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #00B200 !important;
      color: white !important;
      border: none;
      padding: 14px 18px;
      cursor: pointer;
      font-size: 28px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.2s;
      z-index: 10;
    }

    #carousel .btn:hover {
      background-color: #009600 !important;
    }

    #carousel .prev { left: 15px; }
    #carousel .next { right: 15px; }

    section {
      padding: 20px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .articles {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .articles div {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .articles img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .articles p {
      margin: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="fglogo.png" alt="Logo">
    <h1>Francent Gazette</h1>
    <span>&#128269;</span>
  </header>

  <section>
    <h2>Latest Articles:</h2>

    <div id="carousel">
      <div class="carousel-slide">
        <a href="#"><img src="test.png" alt="Slide 1"></a>
      </div>
      <div class="carousel-slide">
        <a href="#"><img src="test.png" alt="Slide 2"></a>
      </div>
      <div class="carousel-slide">
        <a href="#"><img src="test.png" alt="Slide 3"></a>
      </div>
      <div class="carousel-slide">
        <a href="#"><img src="test.png" alt="Slide 4"></a>
      </div>

      <!-- buttons -->
      <button class="btn prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="btn next" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </section>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll(".carousel-slide");

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove("active"));
      if (index < 0) currentIndex = slides.length - 1;
      else if (index >= slides.length) currentIndex = 0;
      else currentIndex = index;
      slides[currentIndex].classList.add("active");
    }

    function moveSlide(step) {
      showSlide(currentIndex + step);
    }

    // init first slide
    showSlide(0);
  </script>
</body>
</html>
