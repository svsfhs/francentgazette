<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Francent Gazette: School Publication of SVSFHS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .cover {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .cover img {
      height: 80px;
      border-radius: 50%;
    }

    /* CAROUSEL */
    #carousel {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      display: flex;
      border-radius: 10px;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .carousel-slide {
      flex: 0 0 100%;
      aspect-ratio: 16 / 9;
      scroll-snap-align: center;
      position: relative;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    #carousel::-webkit-scrollbar {
      display: none;
    }

    /* OLD ARROWS STYLE (your original buttons) */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background: rgba(0,0,0,0.5);
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="cover">
    <img src="logo.png" alt="Logo">
    <h1>Francent Gazette</h1>
    <p>School Publication of SVSFHS</p>
  </div>

  <!-- CAROUSEL -->
  <section id="carousel">
    <div class="carousel-slide">
      <a href=".html"><img src="test.png" alt="Slide 1"></a>
    </div>
    <div class="carousel-slide">
      <a href=".html"><img src="test.png" alt="Slide 2"></a>
    </div>
    <div class="carousel-slide">
      <a href=".html"><img src="test.png" alt="Slide 3"></a>
    </div>
    <div class="carousel-slide">
      <a href=".html"><img src="test.png" alt="Slide 4"></a>
    </div>

    <!-- OLD STYLE ARROWS -->
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </section>

  <script>
    const carousel = document.getElementById("carousel");
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");

    let slideWidth = carousel.offsetWidth;

    function updateSlideWidth() {
      slideWidth = carousel.offsetWidth;
    }
    window.addEventListener("resize", updateSlideWidth);

    prevBtn.addEventListener("click", () => {
      carousel.scrollBy({ left: -slideWidth, behavior: "smooth" });
    });

    nextBtn.addEventListener("click", () => {
      carousel.scrollBy({ left: slideWidth, behavior: "smooth" });
    });
  </script>
</body>
</html>
