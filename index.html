<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Francent Gazette: School Publication of SVSFHS</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .cover {
      width: 100%;
      aspect-ratio: 16 / 5;
      background-color: #00B200;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Cabinet + Search button positioning */
    #cabinetButton,
    #searchBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }

    #cabinetButton {
      left: 20px;
      color: white;
      font-size: 30px;
    }

    #searchBtn {
      right: 20px;
    }

    #searchBtn img {
      width: 32px;
      height: 32px;
    }

    .cover img {
      max-height: 80%;
      max-width: 80%;
      object-fit: contain;
    }

    #cabinet {
      position: fixed;
      top: 0;
      left: -60%;
      width: 45%;
      max-width: 300px;
      height: 100vh;
      background: #004390;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
      transition: left 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #cabinet.open { left: 0; }
    body.lock-scroll { overflow: hidden; }

    #cabinet a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      font-size: 18px;
    }

    #closeCabinet {
      padding: 10px 15px;
      background: #008200;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: auto;
      width: 100%;
      text-align: center;
      font-size: 50px;
    }

    #searchSection {
      display: none;
      padding: 10px;
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }

    #searchSection input {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .searchResult {
      border: 1px solid #ccc;
      margin: 8px 0;
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
      background: #fff;
    }

    .searchResult:hover { background: #eee; }

    .searchResult img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
    }

    p.latest {
      font-family: Arial;
      font-size: 23px;
      margin: 20px;
    }

    #carousel {  
      position: relative;  
      width: 100%;  
      max-width: 800px;  
      margin: 20px auto;  
      overflow: hidden;  
      border-radius: 10px;  
    }  

    .carousel-slide {  
      width: 100%;  
      aspect-ratio: 16 / 9;  
      display: none;  
    }  

    .carousel-slide img {  
      width: 100%;  
      height: 100%;  
      object-fit: cover;  
      border-radius: 10px;  
      pointer-events: none; /* block right-click drag */
    }  

    .carousel-slide.active {  
      display: block;  
    }  

    /* square green buttons */  
    #carousel .btn {  
      position: absolute;  
      top: 50%;  
      transform: translateY(-50%);  
      background-color: transparent; /* same as cover */  
      color: white;  
      border: none;  
      width: 50px;
      height: 50px;
      cursor: pointer;  
      font-size: 28px;  
      font-weight: bold;
      border-radius: 4px;  
      transition: background 0.2s;  
    }  

    #carousel .btn:hover {  
      background-color: transparent; /* darker on hover */  
    }  

    #carousel .prev { left: 15px; }  
    #carousel .next { right: 15px; }
  </style>
</head>
<body>

  <div class="cover">
    <button id="cabinetButton">☰</button>
    <img src="francentgazette-svsfhs-head-cover.png" alt="Cover Image" style="width: 65%; height: auto;">
    <button id="searchBtn">
      <img src="search-icon-gui.png" alt="Search">
    </button>
  </div>

  <div id="cabinet">
    <div>
      <button id="closeCabinet"><strong>×</strong></button>
      <img src="orawco-club-svsfhs.png" alt="Cabinet Logo" style="width: 75%; height: auto; margin-bottom: -70px;">
      <a href="https://svsfhs.github.io/francentgazette/">Home</a>
      <a href="francent-gazette-news.html">News</a>
      <a href="francent-gazette-feature.html">Feature</a>
      <a href="francent-gazette-opinion.html">Opinion</a>
      <a href="francent-gazette-sci-tech.html">Science and Technology</a>
      <a href="francent-gazette-entertainment.html">Entertainment</a>
      <a href="francent-gazette-arts.html">Entertainment</a>
      <a href="about-francent-gazette.html">About Us</a>
      <a href="gazette-feedback.html">Feedback</a>
    </div>
  </div>

  <div id="searchSection">
    <input type="text" id="searchBox" placeholder="Search...">
    <div id="results"></div>
  </div>

  <p class="latest"><strong>Latest Articles:</strong></p>    

  <!-- FIXED CAROUSEL -->
  <section id="carousel">
    <div class="carousel-slide active">
      <a href=".html"><img src="test.png" alt="Slide 1" oncontextmenu="return false;"></a>
    </div>
    <div class="carousel-slide">
      <a href=".html"><img src="test.png" alt="Slide 2" oncontextmenu="return false;"></a>
    </div>
    <div class="carousel-slide">
      <a href=".html"><img src="test.png" alt="Slide 3" oncontextmenu="return false;"></a>
    </div>
    <div class="carousel-slide">
      <a href=".html"><img src="test.png" alt="Slide 4" oncontextmenu="return false;"></a>
    </div>

    <!-- LEFT/RIGHT BUTTONS -->
    <button class="btn prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="btn next" onclick="moveSlide(1)">&#10095;</button>
  </section>

  <script>
    const cabinetButton = document.getElementById("cabinetButton");
    const cabinet = document.getElementById("cabinet");
    const closeCabinet = document.getElementById("closeCabinet");
    const body = document.body;

    cabinetButton.addEventListener("click", () => {
      cabinet.classList.add("open");
      body.classList.add("lock-scroll");
      cabinetButton.style.display = "none";
    });

    closeCabinet.addEventListener("click", () => {
      cabinet.classList.remove("open");
      body.classList.remove("lock-scroll");
      cabinetButton.style.display = "block";
    });

    document.getElementById("searchBtn").onclick = () => {
      const searchSection = document.getElementById("searchSection");
      searchSection.style.display = (searchSection.style.display === "block") ? "none" : "block";
    };

    const data = [
      { type: "FEATURE", text: "tricycle is a students' cycle", link: "feature-tricycle.html", image: "https://via.placeholder.com/60?text=Tricycle" },
      { type: "NEWS", text: "tripod that cost $300 USD", link: "news-tripod.html", image: "https://via.placeholder.com/60?text=Tripod" },
      { type: "FEATURE", text: "train systems in the city", link: "feature-train.html", image: "https://via.placeholder.com/60?text=Train" },
      { type: "NEWS", text: "tree planting event this weekend", link: "news-tree.html", image: "https://via.placeholder.com/60?text=Tree" }
    ];

    function searchFunction() {
      let input = document.getElementById("searchBox").value.toLowerCase();
      let resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (input.length === 0) return;

      let matches = data.filter(item => item.text.toLowerCase().includes(input));

      matches.forEach(item => {
        let div = document.createElement("div");
        div.className = "searchResult";
        div.innerHTML = `
          <img src="${item.image}" alt="">
          <div>
            <strong>${item.type}:</strong><br>${item.text}
          </div>
        `;
        div.onclick = () => window.location.href = item.link;
        resultsDiv.appendChild(div);
      });
    }
    document.getElementById("searchBox").addEventListener("keyup", searchFunction);

    // Carousel Script
    let currentSlide = 0;
    const slides = document.querySelectorAll(".carousel-slide");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        if (i === index) slide.classList.add("active");
      });
    }

    function moveSlide(step) {
      currentSlide = (currentSlide + step + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    // disable right-click globally
    document.addEventListener("contextmenu", event => event.preventDefault());
  </script>

  <hr>

</body>
</html>
