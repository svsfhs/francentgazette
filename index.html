<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-image: url("https://github.com/svsfhs/francentgazette/blob/main/francent-gazette-special-bg.png?raw=true");
        background-image: cover;
        background-position: center;
        height: 60vh;
      }

      .under-maintenance {
        text-align: center;
        padding: 750px 0 0 0;
        margin: 0 3pc 0 3pc;
        font-size: 1rem;
        font-weight: 200;
        font-family: Montserrat;
        color: #ffffff;
      }

      .francentgazette {
        display: flex;
        position: absolute;
        text-align: center;
        top: 350px;
        left: 55px;
        right: 55px;
        font-size: 1.5rem;
        font-weight: 200;
        font-family: Montserrat;
        color: #ffffff;
      }

      .powered {
        display: flex;
        position: absolute;
        width: 35%;
        top: 60px;
        left: 20px;
        filter: invert(100%);
      }

      @font-face {
        font-family: "Montserrat";
        src: url("Montserrat.ttf");
        format("truetype");
      }
  
      @font-face {
        font-family: "Calibri";
        src: url("calibri.ttf");
        format("truetype");
      }

      @media screen and (max-width: 1000px) {
        .powered {
          width: 10%;
          height: auto;
        }

        .francentgazette {
          font-size: 1rem;
        }
      }
        
    </style>
</head>
<body>

    <a href="github.com" class="github">
        <img src="https://github.com/svsfhs/francentgazette/blob/main/powered-by-github.png?raw=true" class="powered">
    </a>

    <p class="francentgazette">Francent Gazette - SVSF HS</p>

    <p class="under-maintenance">The website is under maintenance. Please come back if the website is done.</p>

</body>
</html>
